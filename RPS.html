<body>
  <script>
    // Your JavaScript goes here!

    function add7(number){
      return number + 7;
    }
    function multiply(num1, num2){
      return num1 * num2;
    }
    function capitalize(str){
      return str.charAt(0).toUpperCase()+ str.slice(1);
    }
    function lastLetter(str){
      return str.slice(str.length - 1);
    }
  </script>
</body>
